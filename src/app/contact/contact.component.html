                <div class="right">
                    <div class="form">
                        <form>
                            <form [formGroup]="contactForm">
                                <div class="formGroup">
                                    <label for="name">Name</label>
                                    <input type="text" class="input" placeholder="Enter your name" formControlName="name" >
                                    <p class="error"  *ngIf="contactForm.get('name').hasError('required') && contactForm.get('name').touched">*Name is required.</p>
                                </div>
                                <div class="formGroup">
                                    <label for="name">Email</label>
                                    <input type="email" class="input" placeholder="Enter your email" formControlName="email" >
                                    <p class="error" *ngIf="contactForm.get('email').hasError('required') && contactForm.get('email').touched">*Email is required.</p>
                                </div>
                                <div class="formGroup">
                                    <label for="name">Message</label>
                                    <textarea style="resize:none" rows="3" cols="80" class="input" placeholder="Enter your Message" formControlName="message" ></textarea>
                                    <!-- <p class="error" *ngIf="contactForm.get('contact').hasError('required') && contactForm.get('contact').touched">*Message is required.</p> -->
                                </div>
                                <div class="buttongroup">
                                    <button [ngClass]="contactForm.valid  ? 'submit' : ''" [ngStyle]="{'border':contactForm.valid ? '1px solid #378c78' : '', 'color': contactForm.valid ? '#378c78' : '#378c78','padding-inline': submitted ? '25px' : '30px'}" (click)="submit()" [disabled]="contactForm.invalid">
                                        Submit
                                        <mat-spinner *ngIf="submitted" [diameter]="'22'"></mat-spinner>
                                    </button>
                                </div>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>
</div>
